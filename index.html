<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <title>Calculator</title>
</head>
    <main>
        <div class="screen">
            <div class="screen-past"></div>
            <div class="screen-current">0</div>
        </div>
        <div class="buttons">
            <div class="action">
                <button class="main-button mb-1" id="Clear">CLEAR</button>
                <button class="main-button mb-2" id="Delete">DELETE</button>
            </div>
            <div class="ops">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator" id="/">รท</button>
                <button class="button" >0</button>      
                <button class="button operator" id="*">ร</button>
                <button class="button operator" id="-">-</button>
                <button class="button" id="equals">=</button>
                <button class="button operator" id="+">+</button>
            </div>
        </div>
    </main>
    <footer>
            Made With Pain!

                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

            </svg>
        </a>  
    </footer>
</body>
</html>
