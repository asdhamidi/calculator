<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calc Ya Later</h1>
    </header>
    <main>
        <div class="screen">
            <div class="screen-past"></div>
            <div class="screen-current">0</div>
        </div>
        <div class="buttons">
            <div class="main-button mb-1" id="Clear">Clear</div>
            <div class="main-button mb-2" id="Delete">Delete</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator" id="/">รท</div>
            <div class="button" >0</div>      
            <div class="button operator" id="*">ร</div>
            <div class="button operator" id="-">-</div>
            <div class="button" id="equals">=</div>
            <div class="button operator" id="+">+</div>
        </div>
    </main>
    <footer>
            Made With Pain!
        <a href="https://github.com/asdhamidi/calculator" target="_blank" rel="noopener">

                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

            </svg>
        </a>  
    </footer>
</body>
</html>
